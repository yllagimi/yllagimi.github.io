<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toddler Soundboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons -->
    <script src="https://unpkg.com/lucide@0.395.0/dist/umd/lucide.min.js"></script>
    <style>
        /* Simple pulse animation for recording */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .recording {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Ensure video/image covers the tile */
        .tile-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ensure app takes full height */
        html, body {
            height: 100%;
            overscroll-behavior: none;
            /* Duolingo-inspired light green background */
            background-color: #f7fdfc;
        }

        /* Click animation */
        @keyframes shake {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .tile-active {
            animation: shake 0.3s ease-in-out;
            /* Brighter blue ring */
            box-shadow: 0 0 0 5px rgba(29, 178, 245, 0.8); 
            z-index: 10;
        }

        /* Hide elements meant only for edit mode */
        .edit-only {
            display: none;
        }
        .is-editing .edit-only {
            display: flex; /* Use flex for buttons/divs */
        }
        
        /* Special case for the add tile button */
        #add-tile-btn {
            display: none;
        }
        .is-editing #add-tile-btn {
            display: flex;
        }
        
        /* Custom scrollbar for tile grid */
        main::-webkit-scrollbar {
            width: 6px;
        }
        main::-webkit-scrollbar-thumb {
            background-color: #c1c1c1;
            border-radius: 3px;
        }
        main::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-green-50 font-sans h-full overflow-hidden">

    <!-- Main App Container -->
    <div id="app" class="max-w-lg mx-auto h-full bg-white flex flex-col shadow-2xl">
        
        <!-- Header -->
        <header class="p-4 bg-green-500 text-white flex justify-between items-center shadow-md sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <img src="mommy_logo.png" alt="Logo" class="h-10 w-auto" onerror="this.style.display='none'">
                <h1 class="text-2xl font-bold">Say Mommy</h1>
            </div>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-green-600 active:bg-green-700 transition-all">
                <i data-lucide="settings"></i>
            </button>
        </header>

        <!-- Tile Grid -->
        <main class="flex-1 p-4 overflow-y-auto" style="scrollbar-gutter: stable;">
            <div id="tile-grid" class="grid grid-cols-2 gap-4">
                <!-- Tiles will be generated by JS -->
                <!-- Add Tile Button will be here -->
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 flex flex-col gap-5 relative">
            
            <!-- Close Modal Button -->
            <button id="close-settings-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-all">
                <i data-lucide="x-circle"></i>
            </button>
            
            <h2 class="text-3xl font-bold text-center text-gray-800">Settings</h2>

            <!-- Theme Selector -->
            <div class="flex flex-col gap-2">
                <label for="modal-theme-select" class="font-semibold text-gray-700">Current Theme</label>
                <select id="modal-theme-select" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                    <!-- Themes will be populated by JS -->
                </select>
            </div>

            <!-- Action Buttons -->
            <button id="modal-toggle-edit-btn" class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg text-center cursor-pointer hover:bg-blue-600 transition-all flex items-center justify-center gap-2 active:scale-95">
                <i data-lucide="pencil"></i>
                <span>Enter Edit Mode</span>
            </button>

            <button id="modal-shuffle-btn" class="w-full bg-purple-500 text-white font-semibold py-3 px-4 rounded-lg text-center cursor-pointer hover:bg-purple-600 transition-all flex items-center justify-center gap-2 active:scale-95">
                <i data-lucide="shuffle"></i>
                <span>Shuffle Tiles</span>
            </button>
            
            <!-- Theme Manager - Edit Mode Only -->
            <div id="theme-manager" class="border-t pt-4 flex-col gap-4 edit-only">
                <h3 class="font-bold text-xl text-gray-700 text-center mb-2">Manage Themes</h3>
                <!-- Add Theme -->
                <div class="flex flex-col gap-2">
                    <label for="new-theme-name" class="font-semibold text-gray-600">Add New Theme</label>
                    <div class="flex gap-2">
                        <input type="text" id="new-theme-name" placeholder="e.g., 'Animals'" class="flex-1 p-3 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all">
                        <button id="add-theme-btn" class="bg-green-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-600 active:scale-95 transition-all">Add</button>
                    </div>
                </div>
                <!-- Remove Theme -->
                <button id="remove-theme-btn" class="w-full bg-red-500 text-white font-semibold py-3 px-4 rounded-lg text-center cursor-pointer hover:bg-red-600 transition-all flex items-center justify-center gap-2 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="trash-2"></i>
                    <span>Remove Current Theme</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Tile Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 flex flex-col gap-4 relative">
            
            <!-- Close Modal Button -->
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-all">
                <i data-lucide="x-circle"></i>
            </button>
            
            <h2 class="text-2xl font-bold text-center text-gray-800">Edit Tile <span id="modal-tile-number"></span></h2>

            <!-- Media Preview -->
            <div id="media-preview-container" class="w-full aspect-square bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden border border-gray-300">
                <span class="text-gray-500">No media selected</span>
            </div>

            <!-- Media Input Button -->
            <label class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg text-center cursor-pointer hover:bg-blue-600 transition-all flex items-center justify-center gap-2 active:scale-95">
                <i data-lucide="camera"></i>
                <span>Choose Photo/Video</span>
                <input type="file" id="media-input" accept="image/*,video/*" class="hidden">
            </label>
            <p class="text-xs text-gray-500 text-center -mt-2">You can use your camera or photo library.</p>

            <!-- Audio Recording -->
            <div class="border-t pt-4 flex flex-col gap-3">
                <h3 class="font-semibold text-lg text-gray-700">Record Sound</h3>
                <div id="audio-playback-container" class="hidden">
                    <audio controls class="w-full"></audio>
                </div>
                
                <div class="flex gap-2">
                    <button id="record-btn" class="flex-1 bg-red-500 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-red-600 transition-all active:scale-95 disabled:opacity-50">
                        <i data-lucide="mic"></i>
                        <span>Record</span>
                    </button>
                    <button id="stop-record-btn" disabled class="flex-1 bg-gray-400 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all cursor-not-allowed">
                        <i data-lucide="square"></i>
                        <span>Stop</span>
                    </button>
                </div>
            </div>

            <!-- Save / Clear Buttons -->
            <div class="flex gap-2 mt-4">
                <button id="clear-tile-btn" class="bg-red-100 text-red-600 font-semibold py-3 px-4 rounded-lg flex-1 hover:bg-red-200 transition-all active:scale-95">Clear Tile</button>
                <button id="save-tile-btn" class="bg-green-500 text-white font-semibold py-3 px-4 rounded-lg flex-1 hover:bg-green-600 transition-all active:scale-95">Save</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE ---
            const APP_STORAGE_KEY = 'toddler-soundboard-data-v3'; // Upped version for new data structure
            let isEditMode = false;
            let currentEditingTile = null; // e.g., 'tile-167...'
            let mediaRecorder;
            let audioChunks = [];
            let tempMediaData = { type: null, src: null };
            let tempAudioData = null;
            let appData = {}; // Main data object

            // --- UI ELEMENTS ---
            const app = document.getElementById('app');
            const tileGrid = document.getElementById('tile-grid');
            
            // Settings Modal
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const closeSettingsModalBtn = document.getElementById('close-settings-modal-btn');
            const modalToggleEditBtn = document.getElementById('modal-toggle-edit-btn');
            const modalShuffleBtn = document.getElementById('modal-shuffle-btn');
            const modalThemeSelect = document.getElementById('modal-theme-select');
            
            // Theme Manager
            const themeManager = document.getElementById('theme-manager');
            const newThemeName = document.getElementById('new-theme-name');
            const addThemeBtn = document.getElementById('add-theme-btn');
            const removeThemeBtn = document.getElementById('remove-theme-btn');

            // Edit Tile Modal
            const modal = document.getElementById('edit-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalTileNumber = document.getElementById('modal-tile-number');
            const mediaInput = document.getElementById('media-input');
            const mediaPreviewContainer = document.getElementById('media-preview-container');
            const recordBtn = document.getElementById('record-btn');
            const stopRecordBtn = document.getElementById('stop-record-btn');
            const audioPlaybackContainer = document.getElementById('audio-playback-container');
            const saveTileBtn = document.getElementById('save-tile-btn');
            const clearTileBtn = document.getElementById('clear-tile-btn');

            // --- FUNCTIONS ---
            
            function createStockTiles() {
                const stockItems = [
                    { text: 'Apple' },
                    { text: 'Dog' },
                    { text: 'Cat' },
                    { text: 'Car' },
                    { text: 'Ball' }
                ];
                
                return stockItems.map((item, i) => ({
                    id: `tile-stock-${i}`,
                    media: {
                        type: 'image/png', // We assume PNG for the stock images
                        src: `stock_images/${item.text}.png` // Use local images
                    },
                    audio: null
                }));
            }

            function createEmptyTiles(count) {
                return Array(count).fill(null).map((_, i) => ({
                    id: `tile-empty-${Date.now()}-${i}`, // More unique ID
                    media: null,
                    audio: null
                }));
            }

            // Load data from localStorage or create defaults
            function loadData() {
                const storedData = localStorage.getItem(APP_STORAGE_KEY);
                if (storedData) {
                    appData = JSON.parse(storedData);
                } else {
                    // Create default structure with stock images
                    appData = {
                        currentThemeId: 'default-theme',
                        themes: [
                            { id: 'default-theme', name: 'Default', tiles: createStockTiles() },
                            { id: 'theme-1', name: 'Animals', tiles: createEmptyTiles(6) },
                            { id: 'theme-2', name: 'Toys', tiles: createEmptyTiles(6) }
                        ]
                    };
                }
            }

            // Save data to localStorage
            function saveData() {
                localStorage.setItem(APP_STORAGE_KEY, JSON.stringify(appData));
            }

            // Render all tiles
            function renderTiles() {
                tileGrid.innerHTML = ''; // Clear existing tiles
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                
                if (!currentTheme) {
                    console.error("No theme selected!");
                    // Fallback: select first theme
                    if (appData.themes.length > 0) {
                        appData.currentThemeId = appData.themes[0].id;
                        saveData();
                        renderTiles();
                    } else {
                        // This should not happen if loadData is correct
                        tileGrid.innerHTML = '<p class="text-red-500 col-span-2">Error: No themes found. Please add a theme in settings.</p>';
                    }
                    return;
                }

                const currentTiles = currentTheme.tiles;

                currentTiles.forEach((data, index) => {
                    const tile = document.createElement('div');
                    tile.className = 'bg-white rounded-2xl shadow-lg overflow-hidden flex items-center justify-center relative cursor-pointer active:scale-95 transition-all aspect-square border-2 border-gray-200';
                    tile.dataset.id = data.id;

                    // Add media (image or video)
                    if (data.media) {
                        if (data.media.type.startsWith('image/')) {
                            const img = document.createElement('img');
                            img.src = data.media.src;
                            img.className = 'tile-media';
                            // Add error handler for local stock images
                            img.onerror = function() {
                                const parent = this.parentElement; // Store the parent
                                if (parent) { // Check if parent exists
                                    parent.innerHTML = `<span class="text-red-500 text-xs p-2 text-center">Image not found:<br>${this.src.split('/').pop()}</span>`;
                                    parent.classList.add('bg-red-50'); // Use the stored parent
                                }
                            };
                            tile.appendChild(img);
                        } else if (data.media.type.startsWith('video/')) {
                            const vid = document.createElement('video');
                            vid.src = data.media.src;
                            vid.className = 'tile-media';
                            vid.muted = true; // Mute video playback, we only want the audio
                            vid.playsInline = true;
                            vid.autoplay = true;
                            vid.loop = true;
                            tile.appendChild(vid);
                        }
                    } else {
                        // Placeholder
                        tile.classList.add('bg-gray-100');
                        const placeholderText = document.createElement('span');
                        placeholderText.className = 'text-gray-500 text-sm p-2 text-center';
                        placeholderText.textContent = isEditMode ? 'Tap to Edit' : '...';
                        tile.appendChild(placeholderText);
                    }

                    // Add hidden audio element
                    if (data.audio) {
                        const audio = document.createElement('audio');
                        audio.id = `audio-${data.id}`;
                        audio.src = data.audio;
                        tile.appendChild(audio);
                    }

                    // Add edit overlay/remove button if in edit mode
                    if (isEditMode) {
                        tile.classList.add('border-2', 'border-dashed', 'border-blue-500');
                        
                        // Edit Overlay
                        const editOverlay = document.createElement('div');
                        editOverlay.className = 'absolute inset-0 bg-black/30 flex items-center justify-center transition-all opacity-0 hover:opacity-100';
                        const editIcon = document.createElement('i');
                        editIcon.dataset.lucide = 'pencil';
                        editIcon.className = 'text-white w-12 h-12';
                        editOverlay.appendChild(editIcon);
                        tile.appendChild(editOverlay);
                        
                        // Remove Tile Button
                        const removeTileBtn = document.createElement('button');
                        removeTileBtn.className = 'absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-7 h-7 flex items-center justify-center z-10 shadow-lg hover:bg-red-600 active:scale-90 transition-all';
                        removeTileBtn.innerHTML = '<i data-lucide="x" class="w-5 h-5"></i>';
                        removeTileBtn.addEventListener('click', (e) => {
                            e.stopPropagation(); // Prevent opening modal
                            removeTile(data.id);
                        });
                        tile.appendChild(removeTileBtn);
                    }

                    // Attach click handler
                    tile.addEventListener('click', () => handleTileClick(data.id));
                    tileGrid.appendChild(tile);
                });

                // Add "Add Tile" button
                const addTileBtn = document.createElement('div');
                addTileBtn.id = 'add-tile-btn'; // ID for showing/hiding
                addTileBtn.className = 'bg-gray-100 rounded-2xl shadow-inner border-2 border-dashed border-gray-400 flex items-center justify-center relative cursor-pointer active:scale-95 transition-transform aspect-square';
                addTileBtn.innerHTML = '<i data-lucide="plus" class="text-gray-500 w-16 h-16"></i>';
                addTileBtn.addEventListener('click', addNewTile);
                tileGrid.appendChild(addTileBtn);

                // Re-apply icons
                lucide.createIcons();
            }

            // Handle clicking a tile
            function handleTileClick(id) {
                if (isEditMode) {
                    openEditModal(id);
                } else {
                    // Play sound
                    const audio = document.getElementById(`audio-${id}`);
                    if (audio) {
                        audio.currentTime = 0; // Rewind
                        audio.play().catch(e => console.warn("Audio play interrupted:", e));
                    }
                    
                    // Add animation
                    const tileElement = document.querySelector(`[data-id="${id}"]`);
                    if (tileElement) {
                        tileElement.classList.add('tile-active');
                        // Vibrate
                        if (navigator.vibrate) {
                            navigator.vibrate(100);
                        }
                        // Remove class after animation
                        setTimeout(() => {
                            tileElement.classList.remove('tile-active');
                        }, 300); // 300ms matches animation
                    }
                }
            }
            
            // Add a new empty tile
            function addNewTile() {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                const newTile = {
                    id: `tile-${Date.now()}`, // Unique ID
                    media: null,
                    audio: null
                };
                currentTheme.tiles.push(newTile);
                saveData();
                renderTiles(); // Re-render to show the new tile
            }
            
            // Remove a tile
            function removeTile(id) {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                currentTheme.tiles = currentTheme.tiles.filter(t => t.id !== id);
                saveData();
                renderTiles();
            }

            // Toggle between Parent (edit) and Child (play) modes
            function toggleEditMode() {
                isEditMode = !isEditMode;
                app.classList.toggle('is-editing', isEditMode);
                renderTiles();
                updateSettingsModalUI();
            }
            
            // --- SETTINGS MODAL ---
            function openSettingsModal() {
                updateSettingsModalUI();
                settingsModal.classList.remove('hidden');
                settingsModal.classList.add('flex');
            }

            function closeSettingsModal() {
                settingsModal.classList.add('hidden');
                settingsModal.classList.remove('flex');
            }
            
            function updateSettingsModalUI() {
                // 1. Populate Theme Selector
                modalThemeSelect.innerHTML = ''; // Clear old options
                appData.themes.forEach(theme => {
                    const option = document.createElement('option');
                    option.value = theme.id;
                    option.textContent = theme.name;
                    modalThemeSelect.appendChild(option);
                });
                modalThemeSelect.value = appData.currentThemeId;

                // 2. Update Edit/Exit Button
                const btnText = modalToggleEditBtn.querySelector('span');
                const oldIcon = modalToggleEditBtn.querySelector('i') || modalToggleEditBtn.querySelector('svg.lucide');
                if (oldIcon) oldIcon.remove();
                const newIcon = document.createElement('i');
                if (isEditMode) {
                    btnText.textContent = 'Exit Edit Mode';
                    newIcon.dataset.lucide = 'check';
                } else {
                    btnText.textContent = 'Enter Edit Mode';
                    newIcon.dataset.lucide = 'pencil';
                }
                modalToggleEditBtn.prepend(newIcon);

                // 3. Update Theme Manager
                themeManager.style.display = isEditMode ? 'flex' : 'none';
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                removeThemeBtn.textContent = `Remove "${currentTheme.name}" Theme`;
                removeThemeBtn.disabled = appData.themes.length <= 1;
                
                // Re-render icons
                lucide.createIcons();
            }
            
            function handleThemeChange() {
                appData.currentThemeId = modalThemeSelect.value;
                saveData();
                renderTiles();
                // No need to close modal, user might want to shuffle
                updateSettingsModalUI(); // Update remove button text
            }
            
            function shuffleTiles() {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                
                // Fisher-Yates Shuffle
                for (let i = currentTheme.tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [currentTheme.tiles[i], currentTheme.tiles[j]] = [currentTheme.tiles[j], currentTheme.tiles[i]];
                }
                
                saveData();
                renderTiles();
                closeSettingsModal();
            }
            
            // --- Theme Management ---
            function addNewTheme() {
                const name = newThemeName.value.trim();
                if (!name) {
                    newThemeName.focus();
                    return;
                }
                const newTheme = { 
                    id: `theme-${Date.now()}`, 
                    name: name, 
                    tiles: createEmptyTiles(6) 
                };
                appData.themes.push(newTheme);
                newThemeName.value = '';
                saveData();
                updateSettingsModalUI(); // Re-populates dropdown
                // Automatically select the new theme
                appData.currentThemeId = newTheme.id;
                modalThemeSelect.value = newTheme.id;
                renderTiles();
            }
            
            function removeCurrentTheme() {
                if (appData.themes.length <= 1) return; // Safety check
                
                const themeIndex = appData.themes.findIndex(t => t.id === appData.currentThemeId);
                appData.themes.splice(themeIndex, 1);
                appData.currentThemeId = appData.themes[0].id; // Set to first theme
                
                saveData();
                renderTiles();
                updateSettingsModalUI(); // Re-populates and updates button state
            }

            // --- EDIT TILE MODAL FUNCTIONS ---

            function openEditModal(id) {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                const tile = currentTheme.tiles.find(t => t.id === id);
                if (!tile) return;
                
                currentEditingTile = id;
                const tileIndex = currentTheme.tiles.findIndex(t => t.id === id);
                modalTileNumber.textContent = tileIndex + 1;

                // Reset temporary data
                tempMediaData = tile.media ? { ...tile.media } : { type: null, src: null };
                tempAudioData = tile.audio ? tile.audio : null;

                // Populate media preview
                updateMediaPreview(tempMediaData);
                
                // Populate audio preview
                updateAudioPreview(tempAudioData);

                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            function closeModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                currentEditingTile = null;
                // Stop any media playing in preview
                mediaPreviewContainer.innerHTML = '<span class="text-gray-500">No media selected</span>';
                audioPlaybackContainer.classList.add('hidden');
                audioPlaybackContainer.innerHTML = '';
            }

            function updateMediaPreview(media) {
                mediaPreviewContainer.innerHTML = ''; // Clear
                if (media && media.src) {
                    if (media.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = media.src;
                        img.className = 'tile-media';
                        mediaPreviewContainer.appendChild(img);
                    } else if (media.type.startsWith('video/')) {
                        const vid = document.createElement('video');
                        vid.src = media.src;
                        vid.className = 'tile-media';
                        vid.muted = true;
                        vid.playsInline = true;
                        vid.autoplay = true;
                        vid.loop = true;
                        mediaPreviewContainer.appendChild(vid);
                    }
                } else {
                    mediaPreviewContainer.innerHTML = '<span class="text-gray-500">No media selected</span>';
                }
            }

            function updateAudioPreview(audioSrc) {
                audioPlaybackContainer.innerHTML = ''; // Clear
                if (audioSrc) {
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = audioSrc;
                    audioPlaybackContainer.appendChild(audio);
                    audioPlaybackContainer.classList.remove('hidden');
                } else {
                    audioPlaybackContainer.classList.add('hidden');
                }
            }

            // Handle file input (photo/video)
            mediaInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    tempMediaData.src = event.target.result;
                    tempMediaData.type = file.type;
                    updateMediaPreview(tempMediaData);
                };
                reader.readAsDataURL(file);
            });

            // --- AUDIO RECORDING ---

            recordBtn.addEventListener('click', async () => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Audio recording is not supported on this browser.');
                    return;
                }
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            tempAudioData = event.target.result;
                            updateAudioPreview(tempAudioData);
                        };
                        reader.readAsDataURL(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    recordBtn.disabled = true;
                    stopRecordBtn.disabled = false;
                    recordBtn.classList.add('recording', 'opacity-50');
                    stopRecordBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    stopRecordBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                
                } catch (err) {
                    console.error('Error starting recording:', err);
                    alert('Could not start recording. Please ensure microphone permissions are granted.');
                }
            });

            stopRecordBtn.addEventListener('click', () => {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                recordBtn.disabled = false;
                stopRecordBtn.disabled = true;
                recordBtn.classList.remove('recording', 'opacity-50');
                stopRecordBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                stopRecordBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
            });

            // --- SAVE / CLEAR ---
            
            saveTileBtn.addEventListener('click', () => {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                const tileIndex = currentTheme.tiles.findIndex(t => t.id === currentEditingTile);
                if (tileIndex > -1) {
                    currentTheme.tiles[tileIndex].media = tempMediaData.src ? tempMediaData : null;
                    currentTheme.tiles[tileIndex].audio = tempAudioData;
                    saveData();
                    renderTiles();
                    closeModal();
                }
            });

            clearTileBtn.addEventListener('click', () => {
                const currentTheme = appData.themes.find(t => t.id === appData.currentThemeId);
                const tileIndex = currentTheme.tiles.findIndex(t => t.id === currentEditingTile);
                if (tileIndex > -1) {
                    // Reset tile data
                    currentTheme.tiles[tileIndex].media = null;
                    currentTheme.tiles[tileIndex].audio = null;
                    saveData();
                    renderTiles();
                    closeModal();
                }
            });
            
            // --- EVENT LISTENERS ---
            settingsBtn.addEventListener('click', openSettingsModal);
            closeSettingsModalBtn.addEventListener('click', closeSettingsModal);
            modalToggleEditBtn.addEventListener('click', () => {
                toggleEditMode();
                closeSettingsModal();
            });
            modalShuffleBtn.addEventListener('click', shuffleTiles);
            modalThemeSelect.addEventListener('change', handleThemeChange);
            
            addThemeBtn.addEventListener('click', addNewTheme);
            removeThemeBtn.addEventListener('click', removeCurrentTheme);
            
            closeModalBtn.addEventListener('click', closeModal);


            // --- INITIALIZE APP ---
            function init() {
                if (typeof lucide === 'undefined') {
                    console.error('Lucide icons failed to load.');
                    return; 
                }
                
                const storedData = localStorage.getItem(APP_STORAGE_KEY);
                loadData(); // This loads or creates default data

                if (!storedData) {
                    // First time user, start in edit mode
                    isEditMode = true; 
                    app.classList.add('is-editing');
                }
                
                renderTiles(); // Call this once at the end
                lucide.createIcons(); // Call this again to create all icons
            }

            init();
        });
    </script>
</body>
</html>
