<!DOCTYPE html>
<style>
    .voting-widget {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 20px;
    }
    .vote-btn {
        background: none;
        border: 2px solid #0073e6;
        color: #0073e6;
        padding: 8px 12px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .vote-btn:hover {
        background: #0073e6;
        color: white;
    }
</style>


<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    
    
    
    
    <body>
    <button onclick="goHome()" class="home-button">üè† Home</button>
        
        
        <iframe src="https://yllagimi.shinyapps.io/stat_selector/" width="100%" height="600px"></iframe>
        
        
        
<div class="voting-widget">
    <button class="vote-btn" onclick="vote(this, 1)">üëç <span>0</span></button>
    <button class="vote-btn" onclick="vote(this, -1)">üëé <span>0</span></button>
</div>

        
        
        
<script>
    function vote(button, change) {
        let span = button.querySelector("span");
        let currentVotes = parseInt(span.textContent, 10);
        span.textContent = currentVotes + change;
    }
</script>


        <script>
    function goHome() {
        window.location.href = "index.html"; // Change to your homepage URL if different
    }
</script>


    
    </body>
</html>
